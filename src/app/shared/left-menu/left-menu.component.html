<div class="row">
  <img class="menu-border" src="assets/left-menu/top.png">
  <img class="logo" src="assets/logo/logowhite.svg">
  <a role="button" class="team-header" href="/panel">
    <img src="assets/icons/team-label.png">
    <span class="team-label">Team</span>
  </a>
  <ul >
    <li *ngFor="let element of data;">
      <app-menu-element
        [header]="element.header"
        [route]="element.route"
        [icon]="element.icon"
      ></app-menu-element>
    </li>
    <li>
      <app-menu-element [header]="'Logout'" (click)="logout()"
      [icon]="'assets/icons/logouticon.svg'"></app-menu-element>
    </li>
  </ul>
  <img class="menu-border menu-border-bottom" src="assets/left-menu/bottom.png">
</div>
