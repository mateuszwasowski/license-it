<form name="form" (submit)="addGroup()" [formGroup]="form">
  <div class="form-group">
    <label for="old-password">Old password</label>
    <input id="old-password"
           type="text"
           name="group"
           class="form-control"
           formControlName="oldpassword"
           required />
  </div>
  <div class="form-group">
    <label for="new-password">Password</label>
    <input id="new-password"
           type="text"
           name="group"
           class="form-control"
           formControlName="newpassword"
           required />
  </div>
  <div class="form-group">
    <label for="new-re-password">Repeat password</label>
    <input id="new-re-password"
           type="text"
           name="group"
           class="form-control"
           formControlName="newrepassword"
           required />
  </div>
  <button class="custom-btn submit-form-btn">Submit</button>
</form>
