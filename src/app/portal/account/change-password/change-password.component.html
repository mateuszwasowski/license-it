<form name="form" (submit)="changePassword()" [formGroup]="form">
  <div class="errors" *ngIf="!isValid">
    <div class="bg-danger">Something went wrong while saving. Please try again.</div>
  </div>
  <div class="errors" *ngIf="!form.valid && isSubmitted">
    <div class="bg-danger">All fields are required.</div>
  </div>
  <div class="form-group">
    <label for="old-password">Old password</label>
    <input id="old-password"
           type="text"
           name="group"
           class="form-control"
           formControlName="oldpassword"
           required />
  </div>
  <div class="form-group">
    <label for="new-password">Password</label>
    <input id="new-password"
           type="text"
           name="group"
           class="form-control"
           formControlName="newpassword"
           required />
  </div>
  <div class="form-group">
    <label for="new-re-password">Repeat password</label>
    <input id="new-re-password"
           type="text"
           name="group"
           class="form-control"
           formControlName="newrepassword"
           required />
  </div>
  <button class="custom-btn submit-btn">Submit</button>
</form>
