<div class="login-container">
  <div class="logo-container row">
    <div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
      <img class="img-responsive logo" src="assets/logo/logo.png">
    </div>
  </div>
  <div class="login-form col-md-6 col-md-offset-3">
      <div class="login-header">
        <img src="assets/icons/3.png">
        <span class="label">Login</span>
      </div>
      <form name="form" (ngSubmit)="login()">
          <div class="form-group">
              <label for="username">Username</label>
              <input id="username"
                     type="text"
                     class="form-control"
                     name="username"
                     [(ngModel)]="username"
                     required/>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input id="password"
                     type="password"
                     class="form-control"
                     name="password"
                     [(ngModel)]="password"
                     required/>
          </div>
          <button class="custom-btn login-btn">Submit</button>
      </form>
  </div>
</div>
