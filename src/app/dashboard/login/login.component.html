<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username"
                   type="text"
                   class="form-control"
                   name="username"
                   [(ngModel)]="username"
                   required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password"
                   type="password"
                   class="form-control"
                   name="password"
                   [(ngModel)]="password"
                   required/>
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
</div>
