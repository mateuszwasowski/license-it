<app-single-choose-container [header]="'Login'">
  <form name="form" (submit)="login()" [formGroup]="loginForm">
    <div class="errors" *ngIf="!isValid$">
      <div class="danger">Invalid username or password.</div>
    </div>
    <div class="errors" *ngIf="!loginForm.valid && submitted">
      <div class="danger">All fields are required.</div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username"
             type="text"
             class="form-control input-box"
             name="username"
             formControlName="username"
             required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password"
             type="password"
             class="form-control input-box"
             name="password"
             formControlName="password"
             required/>
    </div>
    <button class="custom-btn submit-form-btn">Submit</button>
  </form>
</app-single-choose-container>
