<div class="col-xs-offset-2 col-xs-8 form-container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center text-uppercase">
        Register user
      </h2>
    </div>
  </div>
  <form name="form" (submit)="login()" [formGroup]="loginForm">
    <div class="errors" *ngIf="!loginForm.valid && loginForm.controls.email.valid && submitted">
      <div class="danger">All fields are required.</div>
    </div>
    <div class="errors" *ngIf="!loginForm.valid && !loginForm.controls.email.valid && submitted">
      <div class="danger">Email field should contain email.</div>
    </div>
    <div class="errors" *ngIf="errors | async">
      <div class="danger">{{ errors | async }}</div>
    </div>
    <div class="errors" *ngIf="(success | async) && loginForm.valid">
      <div class="success">{{ success | async }}</div>
    </div>
    <div class="form-group">
      <label for="username">First name</label>
      <input id="username"
             type="text"
             class="form-control input-box"
             name="firstname"
             formControlName="firstName"
             required/>
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input id="lastname"
             type="text"
             class="form-control input-box"
             name="lastname"
             formControlName="lastName"
             required/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email"
             type="text"
             class="form-control input-box"
             name="email"
             formControlName="email"
             required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password"
             type="password"
             class="form-control input-box"
             name="password"
             formControlName="password"
             required/>
    </div>
    <div class="form-group">
      <label for="re-password">Repeat password</label>
      <input id="re-password"
             type="password"
             class="form-control input-box"
             name="repassword"
             formControlName="repassword"
             required/>
    </div>
    <button class="custom-btn submit-form-btn">Submit</button>
  </form>
</div>
