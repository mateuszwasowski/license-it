<section class="panel">
  <header class="panel-heading">
    {{ formObject.header }}
    <button class="btn btn-success text-right">Back to list</button>
  </header>
  <div class="panel-body">
    <form class="form-horizontal " method="get">
      <app-input-row
        [item]="item"
        (valueUpdate)="handleUpdate($event)"
        *ngFor="let item of formObject.list; let i = index;">
      </app-input-row>
      <div class="validation-message" ng-if="validationMessage.length > 0">
        <span>{{ validationMessage }}</span>
      </div>
      <button type="submit" class="btn btn-primary" (click)="showModel($event)">Submit</button>
    </form>
  </div>
</section>
