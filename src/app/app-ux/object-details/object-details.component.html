<div class="row button-row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="editUrl">Edit object</button>
    <button class="btn btn-danger" (click)="back()">Back</button>
  </div>
</div>
<app-object-detail-row
  [header]="object"
  [value]="getValue(collections[object])"
  *ngFor="let object of keys">
</app-object-detail-row>
