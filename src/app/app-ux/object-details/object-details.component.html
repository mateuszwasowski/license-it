<div class="button-header">
  <div class="button-row">
    <button class="custom-btn" [routerLink]="editUrl">Edit object</button>
    <button class="custom-btn" (click)="back()">Back</button>
  </div>
</div>
<div>
  <app-object-detail-row
    [header]="object"
    [value]="getValue(collections[object])"
    *ngFor="let object of keys">
  </app-object-detail-row>
</div>
