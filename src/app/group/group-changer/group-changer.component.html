<app-single-choose-container [header]="'Select group'">
  <div class="row">
    <div class='header-label'>
      <span>Sign in to existing group</span>
    </div>
    <div class="form-group">
      <div *ngFor="let option of options" class="dynamicTile">
        <div class="col-sm-3 col-xs-4 col-lg-3">
          <div class="tile group-tile">
            <div class="content">
              <button (click)="submitGroup(option)">
                <div class="img-container">
                  <img src="/assets/logo/logo.png" class="img-responsive"/>
                </div>
                <div class="text-label">{{ option.groupName }}</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="header-label">
      <span>Create a new group</span>
    </div>
    <div class="dynamicTile">
      <div class="col-xs-4 col-sm-3">
        <button [routerLink]="['/group', 'new']" class="custom-btn submit-form-btn">Create</button>
      </div>

      <div class="col-xs-offset-4 col-xs-4 col-sm-offset-6 col-sm-3">
        <button (click)="logout()" class="custom-btn submit-form-btn">Logout</button>
      </div>
    </div>
  </div>
</app-single-choose-container>
